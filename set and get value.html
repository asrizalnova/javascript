<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set and get value javascript</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    count = () =>{
        let panjang = document.getElementById('panjang').value;
        let lebar = document.getElementById('lebar').value;
        let hasil = panjang * lebar;

        document.getElementById('hasil').value = hasil;
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="card col-sm-4">
            <div class="card-header">
                <h4>hitung luas persegi panjang</h4>
            </div>
            <div class="card-body">
                panjang
                <input type="number" id="panjang" class="form-control">
                lebar
                <input type="number" id="lebar" class="form-control">
                <button type="button" class="btn btn-info btn-block"
                onclick="count()"> 
                hitung
            </button>
            hasil
            <input type="text" id="hasil" class="form-control"
            readonly>
            </div>
        </div>
    </div>
</body>
</html>
